name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: NUCLEAR FIX - Borrar configuraciones viejas
        # Esto elimina cualquier archivo que esté estorbando
        run: rm -f capacitor.config.ts capacitor.config.json vite.config.ts vite.config.js

      - name: Crear Configuración Perfecta de Vite
        # Creamos un archivo nuevo que OBLIGA a usar rutas relativas y la carpeta 'dist'
        run: |
           echo "import { defineConfig } from 'vite'; import react from '@vitejs/plugin-react'; export default defineConfig({ base: './', plugins: [react()], build: { outDir: 'dist' } });" > vite.config.js

      - name: Install Dependencies
        run: |
          npm install
          # Re-instalamos lo vital por si acaso falta algo
          npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5 @vitejs/plugin-react vite

      - name: Build Web App
        run: npx vite build

      - name: Setup Capacitor & Android
        run: |
          # Iniciamos apuntando EXPLICITAMENTE a 'dist'
          npx cap init "Reservas App" "com.reservas.app" --web-dir dist
          npx cap add android

      - name: Build APK with Gradle
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
