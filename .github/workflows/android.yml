name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Volvemos a Java 17, que es el estándar para Capacitor 5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          # INSTALAMOS LA VERSIÓN 5 (Súper Estable)
          npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5

      - name: Build Web App
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          # Inicializamos el proyecto con la configuración de Capacitor 5
          npx cap init "Reservas App" "com.reservas.app" --web-dir dist
          npx cap add android

      - name: Build APK with Gradle
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
