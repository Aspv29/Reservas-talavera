name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # Mantenemos el 21 que ya funcionó

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web App
        run: npm run build

      - name: Setup Capacitor & Android
        run: |
          npx cap init "Reservas App" "com.reservas.app" --web-dir dist
          npx cap add android
          # ESTA ES LA MAGIA: Forzamos la versión de Kotlin para evitar duplicados
          sed -i "s/kotlinVersion = .*/kotlinVersion = '1.9.10'/" android/variables.gradle

      - name: Build APK with Gradle
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

