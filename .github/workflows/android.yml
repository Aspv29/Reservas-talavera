name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          # Instalamos Capacitor 5 (Estable) y Vite para asegurar que el comando funcione
          npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5 vite

      - name: Build Web App (FORCE RELATIVE PATH)
        # AQUÍ ESTÁ EL TRUCO: Forzamos la base relativa con --base=./
        # Esto arregla la pantalla blanca ignorando cualquier otra configuración fallida
        run: npx vite build --base=./

      - name: Setup Capacitor & Android
        run: |
          # Inicializamos apuntando a la carpeta 'dist' que crea Vite
          npx cap init "Reservas App" "com.reservas.app" --web-dir dist
          npx cap add android

      - name: Build APK with Gradle
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
